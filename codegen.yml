overwrite: true
schema: ${NEXT_PUBLIC_BACKEND_URL}
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/generated/schema.graphql:
    plugins:
      - "schema-ast"
config:
  namingConvention:
    typeNames: change-case-all#pascalCase
    transformUnderscore: true